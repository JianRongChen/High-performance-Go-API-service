version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: bgame_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: bgame
      MYSQL_USER: bgame_user
      MYSQL_PASSWORD: bgame_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - bgame_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bgame_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bgame_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  redis_data:

networks:
  bgame_network:
    driver: bridge

