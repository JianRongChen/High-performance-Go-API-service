server:
  host: "0.0.0.0"
  port: 8080
  mode: "release" # debug, release, test
  read_timeout: 30
  write_timeout: 30

mysql:
  host: "localhost"
  port: 3306
  user: "bgame"
  password: "123456"
  database: "bgame"
  charset: "utf8mb4"
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 3600

redis:
  host: "localhost"
  port: 6379
  password: ""
  database: 0
  pool_size: 100
  min_idle_conns: 10

jwt:
  secret: "your-secret-key-change-in-production"
  user_expire: 7200    # 2小时，秒
  admin_expire: 3600   # 1小时，秒

rate_limit:
  enabled: true
  rps: 10000  # 每秒请求数限制
  burst: 20000  # 突发请求数

log:
  level: "info"  # debug, info, warn, error
  dir: "logs"    # 日志目录，按日期和级别自动创建文件

